<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ficha T√©cnica del Radio - Explora</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Inter, Arial, sans-serif;
  background: #f0f4f8;
  padding: 20px;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #ddd;
  max-width: 500px;
  margin: auto;
}

h2 {
  text-align: center;
}

.item {
  margin-bottom: 8px;
  padding-bottom: 5px;
  border-bottom: 1px solid #eee;
}

.label {
  font-weight: bold;
  color: #334155;
}
</style>
</head>

<body>

<h2>üì° Ficha del Radio</h2>

<div class="card" id="contenido">
  Cargando informaci√≥n...
</div>

<script>
// ‚úÖ TU API YA CONFIGURADA
const API_URL = "https://script.google.com/macros/s/AKfycbzbr0UxNpYLF9hgKtdnrOBlq5OGK78y6-BsnDVPuYy1n1EpCcQchT9V8q3J8x7aw0V9/exec";

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

async function cargarFicha() {
  if (!id) {
    document.getElementById("contenido").innerHTML = "‚ö†Ô∏è QR sin ID v√°lido.";
    return;
  }

  const res = await fetch(API_URL + "?id=" + id);
  const data = await res.json();

  if (data.error) {
    document.getElementById("contenido").innerHTML = "‚ùå Radio no encontrado en la base.";
    return;
  }

  document.getElementById("contenido").innerHTML = `
    <div class="item"><span class="label">ID:</span> ${data[0]}</div>
    <div class="item"><span class="label">Serie:</span> ${data[1]}</div>
    <div class="item"><span class="label">Modelo:</span> ${data[2]}</div>
    <div class="item"><span class="label">Tipo:</span> ${data[3]}</div>
    <div class="item"><span class="label">Fecha Venta:</span> ${data[4]}</div>
    <div class="item"><span class="label">Fecha Instalaci√≥n:</span> ${data[5]}</div>
    <div class="item"><span class="label">Pr√≥xima Mantenci√≥n:</span> ${data[6]}</div>
    <div class="item"><span class="label">Observaciones:</span> ${data[7]}</div>
  `;
}

cargarFicha();
</script>

</body>
</html>
