<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Explora - Registro de Mantenciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

<style>
body {
  font-family: Inter, Arial, sans-serif;
  background: #f0f4f8;
  padding: 20px;
}

h2 { margin-bottom: 10px; }

input, select, textarea, button {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}
button:hover {
  background: #1d4ed8;
}

.card {
  background: white;
  padding: 10px;
  border-radius: 8px;
  margin-top: 10px;
  border: 1px solid #ddd;
}

#qr img {
  margin-top: 10px;
  width: 180px;
}
</style>
</head>
<body>

<h2>üì° Registro de Mantenci√≥n de Radios - Explora</h2>

<input id="modelo" placeholder="Modelo del radio">
<input id="serie" placeholder="N√∫mero de Serie">
<select id="tipo">
  <option>Mantenci√≥n</option>
  <option>Instalaci√≥n</option>
  <option>Revisi√≥n</option>
</select>
<input type="date" id="fecha_venta">
<input type="date" id="fecha_instalacion">
<textarea id="observaciones" placeholder="Observaciones"></textarea>

<button onclick="guardarRegistro()">Guardar y Generar QR</button>

<h3>QR generado:</h3>
<div id="qr"></div>

<h3>üìã Registros Guardados:</h3>
<div id="lista"></div>

<script>
// üî¥ PEGA TU URL DE APPS SCRIPT AQU√ç:
const API_URL = "https://script.google.com/macros/library/d/1wM6LFm-xRpy2YcODSd6NUU8DuABgqfrIFKbclmqXOT0dqraTx7tCkPzV/1L";

// üî¥ PEGA TU URL DE GITHUB AQU√ç:
const BASE_WEB = "https://snkbcvf.github.io/EXPLORA-SERVICIOS";

function generarID(){
  return "RADIO-" + Date.now();
}

function calcularProxima(fecha){
  let d = new Date(fecha);
  d.setMonth(d.getMonth() + 6);
  return d.toISOString().split("T")[0];
}

// ‚úÖ Guardar registro
async function guardarRegistro() {
  const id = generarID();

  const datos = {
    id: id,
    modelo: document.getElementById("modelo").value,
    serie: document.getElementById("serie").value,
    tipo: document.getElementById("tipo").value,
    fecha_venta: document.getElementById("fecha_venta").value,
    fecha_instalacion: document.getElementById("fecha_instalacion").value,
    prox_mantencion: calcularProxima(
      document.getElementById("fecha_instalacion").value || 
      document.getElementById("fecha_venta").value
    ),
    observaciones: document.getElementById("observaciones").value
  };

  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(datos)
  });

  generarQR(id);
  cargarRegistros();
}

// ‚úÖ Generar QR
function generarQR(id) {
  const vistaURL = `${BASE_WEB}/vista.html?id=${id}`;

  const qr = qrcode(0, "L");
  qr.addData(vistaURL);
  qr.make();

  document.getElementById("qr").innerHTML = "";
  const img = document.createElement("img");
  img.src = qr.createDataURL(6,4);
  document.getElementById("qr").appendChild(img);
}

// ‚úÖ Mostrar registros existentes
async function cargarRegistros() {
  const res = await fetch(API_URL + "?all=true");
  const registros = await res.json();

  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  registros.forEach(r => {
    const div = document.createElement("div");
    div.className = "card";

    div.innerHTML = `
      <b>Serie:</b> ${r[1]}<br>
      <b>Modelo:</b> ${r[2]}<br>
      <b>Tipo:</b> ${r[3]}<br>
      <b>Pr√≥x Mantenci√≥n:</b> ${r[6]}<br>
      <button onclick="generarQR('${r[0]}')">Ver QR</button>
    `;

    lista.appendChild(div);
  });
}

// Cargar registros al iniciar
cargarRegistros();
</script>

</body>
</html>
