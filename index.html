<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Explora - Registro de Radios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background: #f5f7fa;
  padding: 15px;
  color: #222;
}

h2, h3 {
  margin-bottom: 8px;
}

.card {
  background: white;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #ddd;
}

input, select, textarea, button {
  width: 100%;
  padding: 6px;
  margin-top: 5px;
  margin-bottom: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #1e40af;
}

.registro {
  font-size: 14px;
  line-height: 1.4;
}

#qr img {
  margin-top: 10px;
  width: 160px;
  max-width: 100%;
}
</style>
</head>

<body>

<h2>üì° Registro de Mantenci√≥n de Radios</h2>

<div class="card">
  <label>ID del radio (solo si ya existe)</label>
  <input id="id_radio" placeholder="Ej: RADIO-1764018271408">
</div>

<div class="card">
  <h3>Datos del servicio</h3>
  <input id="empresa" placeholder="Empresa">
  <input id="solicitante" placeholder="Solicitante">
  <input id="lugar" placeholder="Lugar operaci√≥n">
  <input id="tecnico" placeholder="T√©cnico responsable">

  <label>Motivo intervenci√≥n</label>
  <select id="motivo">
    <option>Instalaci√≥n</option>
    <option>Mantenci√≥n</option>
    <option>Retiro</option>
    <option>Revisi√≥n</option>
  </select>
</div>

<div class="card">
  <h3>Datos del veh√≠culo</h3>
  <input id="patente" placeholder="Patente unidad">

  <label>Tipo veh√≠culo</label>
  <select id="tipo_vehiculo">
    <option>Camioneta</option>
    <option>Cami√≥n</option>
    <option>Bus</option>
    <option>Maquinaria</option>
  </select>

  <input id="marca" placeholder="Marca">
  <input id="modelo_vehiculo" placeholder="Modelo veh√≠culo">
  <input id="anio" placeholder="A√±o">
</div>

<div class="card">
  <h3>Datos del radio</h3>
  <input id="modelo_radio" placeholder="Modelo radio">
  <input id="serie" placeholder="N√∫mero de serie">

  <label>Tipo servicio</label>
  <select id="tipo_servicio">
    <option>Mantenci√≥n</option>
    <option>Instalaci√≥n</option>
    <option>Revisi√≥n</option>
  </select>
</div>

<div class="card">
  <label>Fecha venta</label>
  <input type="date" id="fecha_venta">

  <label>Fecha instalaci√≥n</label>
  <input type="date" id="fecha_instalacion">

  <label>Observaciones</label>
  <textarea id="observaciones"></textarea>

  <button onclick="guardarRegistro()">Guardar y generar QR</button>
</div>

<h3>üì∑ QR generado</h3>
<div id="qr"></div>

<h3>üìã Registros actuales</h3>
<div id="lista"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzbr0UxNpYLF9hgKtdnrOBlq5OGK78y6-BsnDVPuYy1n1EpCcQchT9V8q3J8x7aw0V9/exec";
const BASE_WEB = "https://snkbcvf.github.io/EXPLORA-SERVICIOS";

function generarID() {
  return "RADIO-" + Date.now();
}

function formatFecha(f) {
  if(!f) return "";
  const d = new Date(f);
  return d.toLocaleDateString("es-CL");
}

// ‚úÖ Guardar registro
function guardarRegistro() {

  let id = document.getElementById("id_radio").value.trim();
  if (!id) id = generarID();

  const datos = {
    id: id,
    empresa: empresa.value,
    solicitante: solicitante.value,
    lugar: lugar.value,
    tecnico: tecnico.value,
    motivo: motivo.value,
    patente: patente.value,
    tipo_vehiculo: tipo_vehiculo.value,
    marca: marca.value,
    modelo_vehiculo: modelo_vehiculo.value,
    anio: anio.value,
    modelo_radio: modelo_radio.value,
    serie: serie.value,
    tipo: tipo_servicio.value,
    fecha_venta: fecha_venta.value,
    fecha_instalacion: fecha_instalacion.value,
    prox_mantencion: "",
    observaciones: observaciones.value
  };

  fetch(API_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(datos)
  })
  .then(() => {
    generarQR(id);
    document.getElementById("id_radio").value = id;
    setTimeout(cargarRegistros, 1500);
  })
  .catch(err => {
    alert("Error enviando datos: " + err);
  });
}

// ‚úÖ Cargar registros
function cargarRegistros() {

  fetch(API_URL + "?all=true")
    .then(r => r.json())
    .then(data => {

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      if (!data || data.length === 0) {
        lista.innerHTML = "<i>No hay registros a√∫n</i>";
        return;
      }

      data.forEach(r => {

        const div = document.createElement("div");
        div.className = "card registro";

        div.innerHTML = `
          <b>ID:</b> ${r[0]}<br>
          <b>Empresa:</b> ${r[1]}<br>
          <b>Solicitante:</b> ${r[2]}<br>
          <b>Lugar:</b> ${r[4]}<br>
          <b>T√©cnico:</b> ${r[5]}<br>
          <b>Motivo:</b> ${r[6]}<br>
          <b>Patente:</b> ${r[7]}<br>
          <b>Veh√≠culo:</b> ${r[8]} / ${r[9]} / ${r[10]} / ${r[11]}<br>
          <b>Radio:</b> ${r[12]} (${r[13]})<br>
          <b>Tipo servicio:</b> ${r[14]}<br>
          <b>Fecha venta:</b> ${formatFecha(r[15])}<br>
          <b>Fecha instalaci√≥n:</b> ${formatFecha(r[16])}<br>
          <b>Observaciones:</b> ${r[18]}<br>
          <button onclick="generarQR('${r[0]}')">Ver QR</button>
        `;

        lista.appendChild(div);
      });
    })
    .catch(err => {
      console.error("Error cargando registros:", err);
      document.getElementById("lista").innerHTML = "‚ö† No se pudieron cargar los registros";
    });
}

// ‚úÖ Generar QR
function generarQR(id) {
  const url = `${BASE_WEB}/vista.html?id=${id}`;

  const qr = qrcode(0, "L");
  qr.addData(url);
  qr.make();

  document.getElementById("qr").innerHTML = "";

  const img = document.createElement("img");
  img.src = qr.createDataURL(6,4);
  document.getElementById("qr").appendChild(img);
}

// Cargar registros al abrir
cargarRegistros();
</script>

</body>
</html>
