<script>
// üëá Pega aqu√≠ la URL de tu Apps Script
const API_URL = "https://script.google.com/macros/s/AKfycbylwgXIa1SWeW2wDVZ_Vj1L3dHXMlUAAHGQg15LkobehRma6xa9z21WJSWcTMLlScT9/exec"; 

// URL base de tu GitHub Pages
const BASE_WEB = "https://snkbcvf.github.io/EXPLORA-SERVICIOS";

function generarID() {
  return "RADIO-" + Date.now();
}

function formatFecha(f) {
  if(!f) return "";
  const d = new Date(f);
  if (isNaN(d)) return f; // por si viene ya formateada
  return d.toLocaleDateString("es-CL");
}

function calcularProxMant(fechaBase) {
  if (!fechaBase) return "";
  const d = new Date(fechaBase);
  if (isNaN(d)) return "";
  d.setMonth(d.getMonth() + 6);
  const year = d.getFullYear();
  const month = String(d.getMonth() + 1).padStart(2, "0");
  const day = String(d.getDate()).padStart(2, "0");
  return `${year}-${month}-${day}`; // formato YYYY-MM-DD
}

// ‚úÖ Guardar registro
function guardarRegistro() {

  let id = document.getElementById("id_radio").value.trim();
  if (!id) id = generarID();

  const fechaBase = fecha_instalacion.value || fecha_venta.value;
  const proxMant = calcularProxMant(fechaBase);

  const datos = {
    id: id,
    empresa: empresa.value,
    solicitante: solicitante.value,
    oc: oc.value,
    lugar: lugar.value,
    tecnico: tecnico.value,
    motivo: motivo.value,
    patente: patente.value,
    tipo_vehiculo: tipo_vehiculo.value,
    marca: marca.value,
    modelo_vehiculo: modelo_vehiculo.value,
    anio: anio.value,
    modelo_radio: modelo_radio.value,
    serie: serie.value,
    tipo: tipo_servicio.value,
    fecha_venta: fecha_venta.value,
    fecha_instalacion: fecha_instalacion.value,
    prox_mantencion: proxMant,
    observaciones: observaciones.value
  };

  // Enviamos al Apps Script (fire & forget)
  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",              // evitamos el error "Failed to fetch"
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(datos)
  });

  generarQR(id);
  document.getElementById("id_radio").value = id;

  // Damos un tiempo a que Google escriba y luego recargamos
  setTimeout(cargarRegistros, 1500);
}

// ‚úÖ Cargar registros desde REGISTRO_ACTUAL
function cargarRegistros() {

  fetch(API_URL + "?all=true")
    .then(r => r.json())
    .then(data => {

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      if (!data || data.length === 0) {
        lista.innerHTML = "<i>No hay registros a√∫n</i>";
        return;
      }

      data.forEach(r => {
        const div = document.createElement("div");
        div.className = "card registro";

        div.innerHTML = `
          <b>ID:</b> ${r[0]}<br>
          <b>Empresa:</b> ${r[1]}<br>
          <b>Solicitante:</b> ${r[2]}<br>
          <b>OC:</b> ${r[3]}<br>
          <b>Lugar:</b> ${r[4]}<br>
          <b>T√©cnico:</b> ${r[5]}<br>
          <b>Motivo:</b> ${r[6]}<br>
          <b>Patente:</b> ${r[7]}<br>
          <b>Veh√≠culo:</b> ${r[8]} / ${r[9]} / ${r[10]} / ${r[11]}<br>
          <b>Radio:</b> ${r[12]} (${r[13]})<br>
          <b>Tipo servicio:</b> ${r[14]}<br>
          <b>Fecha venta:</b> ${formatFecha(r[15])}<br>
          <b>Fecha instalaci√≥n:</b> ${formatFecha(r[16])}<br>
          <b>Pr√≥x mantenci√≥n:</b> ${formatFecha(r[17])}<br>
          <b>Observaciones:</b> ${r[18]}<br>
          <button onclick="generarQR('${r[0]}')">Ver QR</button>
        `;

        lista.appendChild(div);
      });
    })
    .catch(err => {
      console.error("Error cargando registros:", err);
      document.getElementById("lista").innerHTML = "‚ö† No se pudieron cargar los registros";
    });
}

let ultimoQR = "";

let ultimoQRBase64 = "";
let ultimoID = "";

function generarQR(id) {
  ultimoID = id;

  const url = `${BASE_WEB}/vista.html?id=${id}`;

  const qr = qrcode(0, "L");
  qr.addData(url);
  qr.make();

  document.getElementById("qr").innerHTML = "";

  // Convertimos el QR a imagen base64 (PNG)
  const tempImg = new Image();
  tempImg.src = qr.createDataURL(8, 4);

  tempImg.onload = function() {
    // Creamos un canvas para convertirlo a JPG
    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = tempImg.width;
    canvas.height = tempImg.height;

    // Fondo blanco para JPG
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Dibujar QR encima
    ctx.drawImage(tempImg, 0, 0);

    // Convertimos a JPG real
    ultimoQRBase64 = canvas.toDataURL("image/jpeg", 0.95);

    // Mostrar imagen en pantalla
    const imgFinal = document.createElement("img");
    imgFinal.src = ultimoQRBase64;
    imgFinal.id = "imgQR";

    document.getElementById("qr").appendChild(imgFinal);

    // Mostrar bot√≥n
    document.getElementById("btnDescargarQR").style.display = "block";
  };
}

function descargarQR() {
  if (!ultimoQRBase64) {
    alert("Primero genera un QR");
    return;
  }

  const link = document.createElement("a");

  // Nombre autom√°tico con ID
  link.download = `QR_${ultimoID}.jpg`;
  link.href = ultimoQRBase64;

  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}



// Cargar registros al abrir
cargarRegistros();
</script>
