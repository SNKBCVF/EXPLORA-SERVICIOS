<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Explora - Gesti√≥n de Radios</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #0c0c0c;
  color: #d4af37;
  padding: 15px;
}

.logo {
  text-align: center;
  margin-bottom: 15px;
}

.logo img {
  max-width: 220px;
}

.card {
  background: #111;
  padding: 12px;
  margin: 10px 0;
  border-radius: 8px;
  border: 1px solid #d4af37;
}

label {
  font-size: 13px;
}

input, select, textarea, button {
  width: 100%;
  padding: 5px;
  margin: 4px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  background: #d4af37;
  color: black;
  font-weight: bold;
  cursor: pointer;
}

#qr img {
  width: 160px;
  margin-top: 10px;
}

.registro {
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="logo">
  <img src="LOGO EXPLORA R R recortada.PNG">
</div>

<h2>üì° Sistema de Registro - Explora Servicios</h2>

<div class="card">
  <h3>Identificaci√≥n del equipo</h3>

  <label>ID del radio (solo si ya existe)</label>
  <input id="id_radio" placeholder="Ej: RADIO-1732456789000">
</div>

<div class="card">
  <h3>Datos del servicio</h3>

  <input id="empresa" placeholder="Empresa">
  <input id="solicitante" placeholder="Solicitante">
  <input id="oc" placeholder="Orden de Compra">
  <input id="lugar" placeholder="Lugar de operaci√≥n">
  <input id="tecnico" placeholder="T√©cnico responsable">

  <select id="motivo">
    <option>Instalaci√≥n</option>
    <option>Mantenci√≥n</option>
    <option>Retiro</option>
    <option>Revisi√≥n</option>
  </select>
</div>

<div class="card">
  <h3>Datos del veh√≠culo</h3>

  <input id="patente" placeholder="Patente unidad">

  <select id="tipo_vehiculo">
    <option>Camioneta</option>
    <option>Cami√≥n</option>
    <option>Bus</option>
    <option>Maquinaria</option>
  </select>

  <input id="marca" placeholder="Marca del veh√≠culo">
  <input id="modelo_vehiculo" placeholder="Modelo del veh√≠culo">
  <input id="anio" placeholder="A√±o veh√≠culo">
</div>

<div class="card">
  <h3>Datos del radio</h3>

  <input id="modelo_radio" placeholder="Modelo del radio">
  <input id="serie" placeholder="N√∫mero de serie">

  <select id="tipo">
    <option>Mantenci√≥n</option>
    <option>Instalaci√≥n</option>
    <option>Revisi√≥n</option>
  </select>

  <label>Fecha de instalaci√≥n</label>
  <input type="date" id="fecha_instalacion">

  <textarea id="observaciones" placeholder="Observaciones"></textarea>

  <button onclick="guardarRegistro()">Guardar registro</button>
</div>

<h3>QR generado:</h3>
<div id="qr"></div>

<h3>üìã Registros actuales</h3>
<div id="lista"></div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzbr0UxNpYLF9hgKtdnrOBlq5OGK78y6-BsnDVPuYy1n1EpCcQchT9V8q3J8x7aw0V9/exec";
const BASE_WEB = "https://snkbcvf.github.io/EXPLORA-SERVICIOS";

function generarID() {
  return "RADIO-" + Date.now();
}

function formatoLatino(fechaISO) {
  if (!fechaISO) return "";
  const p = fechaISO.split("-");
  return `${p[2]}/${p[1]}/${p[0]}`;
}

// ‚úÖ Guardar / actualizar registro
function guardarRegistro() {

  let id = document.getElementById("id_radio").value.trim();

  if (id === "") {
    id = generarID();
  }

  const datos = {
    id: id,
    empresa: empresa.value,
    solicitante: solicitante.value,
    oc: oc.value,
    lugar: lugar.value,
    tecnico: tecnico.value,
    motivo: motivo.value,
    patente: patente.value,
    tipo_vehiculo: tipo_vehiculo.value,
    marca: marca.value,
    modelo_vehiculo: modelo_vehiculo.value,
    anio: anio.value,
    modelo_radio: modelo_radio.value,
    serie: serie.value,
    tipo: tipo.value,
    fecha_instalacion: fecha_instalacion.value,
    observaciones: observaciones.value
  };

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify(datos)
  });

  generarQR(id);

  document.getElementById("id_radio").value = id;

  setTimeout(cargarRegistros, 1500);
}

// ‚úÖ Generar QR
function generarQR(id) {

  const url = `${BASE_WEB}/vista.html?id=${id}`;

  const qr = qrcode(0, "L");
  qr.addData(url);
  qr.make();

  document.getElementById("qr").innerHTML = "";

  const img = document.createElement("img");
  img.src = qr.createDataURL(6, 4);
  document.getElementById("qr").appendChild(img);
}

// ‚úÖ Cargar registros actuales
function cargarRegistros() {

  fetch(API_URL + "?all=true")
    .then(r => r.json())
    .then(data => {

      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      data.forEach(r => {

        const div = document.createElement("div");
        div.className = "card registro";

        div.innerHTML = `
          <b>ID:</b> ${r[0]}<br>
          <b>Empresa:</b> ${r[1]}<br>
          <b>Solicitante:</b> ${r[2]}<br>
          <b>OC:</b> ${r[3]}<br>
          <b>Lugar:</b> ${r[4]}<br>
          <b>T√©cnico:</b> ${r[5]}<br>
          <b>Motivo:</b> ${r[6]}<br>
          <b>Patente:</b> ${r[7]}<br>
          <b>Tipo Veh√≠culo:</b> ${r[8]}<br>
          <b>Marca / Modelo / A√±o:</b> ${r[9]} ${r[10]} ${r[11]}<br>
          <b>Modelo Radio:</b> ${r[12]}<br>
          <b>Serie:</b> ${r[13]}<br>
          <b>Tipo Servicio:</b> ${r[14]}<br>
          <b>Fecha instalaci√≥n:</b> ${formatoLatino(r[15])}<br>
          <b>Observaciones:</b> ${r[16]}<br>
          <button onclick="ponerID('${r[0]}')">Usar este ID</button>
          <button onclick="generarQR('${r[0]}')">Mostrar QR</button>
        `;

        lista.appendChild(div);
      });

    });
}

// ‚úÖ Copiar un ID existente al formulario
function ponerID(id) {
  document.getElementById("id_radio").value = id;
  window.scrollTo({ top: 0, behavior: "smooth" });
}

cargarRegistros();
</script>

</body>
</html>
