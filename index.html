<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Explora - Registro de Mantenciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

<style>
body {
  font-family: Inter, Arial, sans-serif;
  background: #f0f4f8;
  padding: 20px;
}

h2, h3 { margin-bottom: 10px; }

input, select, textarea, button {
  width: 100%;
  padding: 8px;
  margin: 6px 0;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background: #1d4ed8;
}

.card {
  background: white;
  padding: 10px;
  border-radius: 8px;
  margin-top: 10px;
  border: 1px solid #ddd;
}

#editor {
  display: none;
  background: #fff;
  padding: 12px;
  border-radius: 10px;
  margin-top: 20px;
  border: 1px solid #ccc;
}

#qr img {
  margin-top: 10px;
  width: 180px;
}
</style>
</head>

<body>

<h2>üì° Registro de Mantenci√≥n de Radios - Explora</h2>

<label>Producto / Modelo</label>
<input id="modelo">

<label>N√∫mero de Serie</label>
<input id="serie">

<label>Tipo</label>
<select id="tipo">
  <option>Mantenci√≥n</option>
  <option>Instalaci√≥n</option>
  <option>Revisi√≥n</option>
</select>

<label>Fecha Venta</label>
<input type="date" id="fecha_venta">

<label>Fecha Instalaci√≥n</label>
<input type="date" id="fecha_instalacion">

<label>Observaciones</label>
<textarea id="observaciones"></textarea>

<button onclick="guardarRegistro()">Guardar y Generar QR</button>

<h3>QR Generado:</h3>
<div id="qr"></div>

<h3>üìã Registros:</h3>
<div id="lista"></div>

<!-- EDITOR -->
<div id="editor">
  <h3>‚úèÔ∏è Editar Registro</h3>

  <input type="hidden" id="edit-id">

  <label>Modelo</label>
  <input id="edit-modelo">

  <label>Serie</label>
  <input id="edit-serie">

  <label>Tipo</label>
  <select id="edit-tipo">
    <option>Mantenci√≥n</option>
    <option>Instalaci√≥n</option>
    <option>Revisi√≥n</option>
  </select>

  <label>Fecha Venta</label>
  <input type="date" id="edit-fecha-venta">

  <label>Fecha Instalaci√≥n</label>
  <input type="date" id="edit-fecha-instalacion">

  <label>Observaciones</label>
  <textarea id="edit-observaciones"></textarea>

  <button onclick="guardarEdicion()">Guardar Cambios</button>
</div>

<script>

const API_URL = "https://script.google.com/macros/s/AKfycbzbr0UxNpYLF9hgKtdnrOBlq5OGK78y6-BsnDVPuYy1n1EpCcQchT9V8q3J8x7aw0V9/exec";

const BASE_WEB = "https://snkbcvf.github.io/EXPLORA-SERVICIOS";

// Generar ID √∫nico
function generarID(){
  return "RADIO-" + Date.now();
}

// Calcular pr√≥xima mantenci√≥n
function calcularProxima(fecha){
  if(!fecha) return "";
  const d = new Date(fecha);
  d.setMonth(d.getMonth() + 6);
  return d.toISOString().split("T")[0];
}

// Formato latino
function formatoLatino(fechaISO) {
  if(!fechaISO) return "";
  const p = fechaISO.split("-");
  return `${p[2]}/${p[1]}/${p[0]}`;
}

// Guardar nuevo registro
function guardarRegistro() {

  const id = generarID();

  const datos = {
    id: id,
    modelo: document.getElementById("modelo").value,
    serie: document.getElementById("serie").value,
    tipo: document.getElementById("tipo").value,
    fecha_venta: document.getElementById("fecha_venta").value,
    fecha_instalacion: document.getElementById("fecha_instalacion").value,
    prox_mantencion: calcularProxima(
      document.getElementById("fecha_instalacion").value ||
      document.getElementById("fecha_venta").value
    ),
    observaciones: document.getElementById("observaciones").value
  };

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(datos)
  });

  generarQR(id);
  setTimeout(cargarRegistros, 1500);
}

// Mostrar QR
function generarQR(id) {

  const url = `${BASE_WEB}/vista.html?id=${id}`;

  const qr = qrcode(0, "L");
  qr.addData(url);
  qr.make();

  document.getElementById("qr").innerHTML = "";

  const img = document.createElement("img");
  img.src = qr.createDataURL(6,4);

  document.getElementById("qr").appendChild(img);
}

// Cargar registros
function cargarRegistros() {

  fetch(API_URL + "?all=true")
    .then(r => r.json())
    .then(data => {

      const contenedor = document.getElementById("lista");
      contenedor.innerHTML = "";

      data.forEach(r => {

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <b>Modelo:</b> ${r[2]}<br>
          <b>Serie:</b> ${r[1]}<br>
          <b>Tipo:</b> ${r[3]}<br>
          <b>Fecha Venta:</b> ${formatoLatino(r[4])}<br>
          <b>Fecha Instalaci√≥n:</b> ${formatoLatino(r[5])}<br>
          <b>Pr√≥x Mantenci√≥n:</b> ${formatoLatino(r[6])}<br>
          <button onclick="generarQR('${r[0]}')">QR</button>
          <button onclick="abrirEditor('${r[0]}')">Editar</button>
        `;

        contenedor.appendChild(div);
      });
    });
}

// Abrir editor
function abrirEditor(id) {

  fetch(API_URL + "?id=" + id)
    .then(r => r.json())
    .then(d => {

      document.getElementById("editor").style.display = "block";

      document.getElementById("edit-id").value = d[0];
      document.getElementById("edit-serie").value = d[1];
      document.getElementById("edit-modelo").value = d[2];
      document.getElementById("edit-tipo").value = d[3];
      document.getElementById("edit-fecha-venta").value = d[4];
      document.getElementById("edit-fecha-instalacion").value = d[5];
      document.getElementById("edit-observaciones").value = d[7];
    });
}

// Guardar edici√≥n
function guardarEdicion() {

  const data = {
    id: document.getElementById("edit-id").value,
    serie: document.getElementById("edit-serie").value,
    modelo: document.getElementById("edit-modelo").value,
    tipo: document.getElementById("edit-tipo").value,
    fecha_venta: document.getElementById("edit-fecha-venta").value,
    fecha_instalacion: document.getElementById("edit-fecha-instalacion").value,
    prox_mantencion: calcularProxima(
      document.getElementById("edit-fecha-instalacion").value ||
      document.getElementById("edit-fecha-venta").value
    ),
    observaciones: document.getElementById("edit-observaciones").value
  };

  fetch(API_URL, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  alert("‚úÖ Registro actualizado");

  setTimeout(() => {
    document.getElementById("editor").style.display = "none";
    cargarRegistros();
  }, 1200);
}

// Cargar al abrir
cargarRegistros();

</script>

</body>
</html>
