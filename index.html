<!DOCTYPE html>
<html lang="es">
<head>

<script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

<style>
body {
  font-family: Inter, Arial, sans-serif;

}

  background: white;

}

  margin-top: 10px;

</head>
<body>

<h2>ðŸ“¡ Registro de MantenciÃ³n de Radios - Explora</h2>

<label>Producto / Modelo</label>
<input id="modelo" placeholder="Ej: Motorola R7">

<label>NÃºmero de Serie</label>
<input id="serie" placeholder="Ej: MXP123456">

<label>Tipo de servicio</label>
<select id="tipo">
  <option value="MantenciÃ³n">MantenciÃ³n</option>
  <option value="InstalaciÃ³n">InstalaciÃ³n</option>
  <option value="RevisiÃ³n">RevisiÃ³n</option>
</select>

<label>Fecha de venta</label>
<input type="date" id="fecha_venta">

<label>Fecha de instalaciÃ³n</label>
<input type="date" id="fecha_instalacion">

<label>Observaciones</label>
<textarea id="observaciones" placeholder="Ej: Cambio de baterÃ­a, revisiÃ³n general..."></textarea>

<button onclick="guardarRegistro()">Guardar y Generar QR</button>

<h3>ðŸ“Œ QR generado:</h3>
<div id="qr"></div>

<h3>ðŸ“‹ Registros Guardados:</h3>
<div id="lista"></div>

<script>

// âœ… TU API YA CONECTADA
const API_URL = "https://script.google.com/macros/s/AKfycbzbr0UxNpYLF9hgKtdnrOBlq5OGK78y6-BsnDVPuYy1n1EpCcQchT9V8q3J8x7aw0V9/exec";

// âœ… TU WEB GITHUB
const BASE_WEB = "https://snkbcvf.github.io/EXPLORA-SERVICIOS";

function generarID(){
  return "RADIO-" + Date.now();
}

// âœ… Calcular prÃ³xima mantenciÃ³n
function calcularProxima(fecha){
  if (!fecha) return "";

  let d = new Date(fecha);
  d.setMonth(d.getMonth() + 6);
  return d.toISOString().split("T")[0];
}

// âœ… Guardar registro en Google Sheets
function guardarRegistro() {

  const id = generarID();

  const datos = {
    id: id,
    modelo: document.getElementById("modelo").value,
    serie: document.getElementById("serie").value,
    tipo: document.getElementById("tipo").value,
    fecha_venta: document.getElementById("fecha_venta").value,
    fecha_instalacion: document.getElementById("fecha_instalacion").value,
    prox_mantencion: calcularProxima(
      document.getElementById("fecha_instalacion").value || 
      document.getElementById("fecha_venta").value
    ),
    observaciones: document.getElementById("observaciones").value
  };

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(datos)
  });

  generarQR(id);

  // Espera 2 segundos y recarga registros
  setTimeout(cargarRegistros, 2000);
}

// âœ… Generar QR
function generarQR(id) {

  const vistaURL = `${BASE_WEB}/vista.html?id=${id}`;

  const qr = qrcode(0, "L");
  qr.addData(vistaURL);
  qr.make();

  const qrDiv = document.getElementById("qr");
  qrDiv.innerHTML = "";

  const img = document.createElement("img");
  img.src = qr.createDataURL(6,4);

  qrDiv.appendChild(img);
}

// âœ… Cargar registros desde Google Sheets
function cargarRegistros() {

  fetch(API_URL + "?all=true")
    .then(res => res.json())
    .then(registros => {
      
      const lista = document.getElementById("lista");
      lista.innerHTML = "";

      registros.forEach(r => {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <b>Serie:</b> ${r[1]}<br>
          <b>Modelo:</b> ${r[2]}<br>
          <b>Tipo:</b> ${r[3]}<br>
          <b>PrÃ³x MantenciÃ³n:</b> ${r[6]}<br>
          <button onclick="generarQR('${r[0]}')">Ver QR</button>
        `;

        lista.appendChild(div);
      });
    });
}

// âœ… Cargar registros al abrir
cargarRegistros();

</script>

</body>
</html>
